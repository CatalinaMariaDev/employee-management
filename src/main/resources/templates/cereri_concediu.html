<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Cererile tale de concediu</title>
    <style>
        .container {
             max-width: 540px;
         }

         .navbar {
             position: fixed;
             top: 0;
             left: 0;
             width: 100%;
             z-index: 1000;
         }

         .left-menu {
             margin-top: 70px;
             position: fixed;
             top: 60px;
             left: 0;
             width: 250px;
             height: 100%;
             background-color: #f8f9fa;
             z-index: 999;
         }

         .container-custom {
             margin-left: auto;
             margin-right: auto;
             max-width: 540px;
             padding-top: 70px;
             padding-left: 20px;
             text-align: center;
         }

         input[type="date"] {
             width: calc(100% - 20px);
             padding: 8px 10px;
             font-size: 14px;
             border-radius: 4px;
             border: 1px solid #ced4da;
         }

         @media (max-width: 1065px) {
             .container-custom {
                 margin-top: 300px;
             }

             .left-menu {
                 position: fixed;
                 top: 0;
                 left: 0;
                 width: 100%;
                 height: auto;
                 background-color: #f8f9fa;
                 z-index: 999;
             }

             .container-custom {
                 padding-top: 60px;
                 padding-left: 0;
             }
         }

         .cerere-concediu {
             padding: 15px;
             border-radius: 8px;
             margin-bottom: 20px;
             border-left: 5px solid;
         }

         .aprobat {
             background-color: #d4edda; /* Verde */
             border-color: #c3e6cb;
         }

         .in-asteptare {
             background-color: #fff3cd; /* Galben */
             border-color: #ffeeba;
         }

         .respins {
             background-color: #f8d7da; /* Roșu */
             border-color: #f5c6cb;
         }

         .empty-message {
             text-align: center;
             color: #888;
         }

         .cerere-concediu {
             box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
             transition: box-shadow 0.3s ease;
         }

         .cerere-concediu:hover {
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
         }
    </style>
</head>
<body>
<div th:replace="navbar_component :: navBar" class="navbar"></div>
<div th:replace="left_menu_component :: leftMenu" class="left-menu"></div>
<div class="container-custom container">
    <h1>Cererile tale de concediu</h1>
    <div th:each="cerere : ${cereriConcediu}">
        <div class="cerere-concediu"
             th:classappend="${cerere.status.toString().toLowerCase()}">
            <p><strong>Cerere #<span th:text="${cerere.id}"></span></strong></p>
            <p>Data de început: <span th:text="${#dates.format(cerere.dataInceput, 'dd-MM-yyyy')}"></span></p>
            <p>Data de sfârșit: <span th:text="${#dates.format(cerere.dataSfarsit, 'dd-MM-yyyy')}"></span></p>
            <p>Stare cerere: <span th:text="${cerere.status}"></span></p>
            <p>Tip concediu: <span th:text="${cerere.tipConcediu}"></span></p>
            <p>Comentarii: <span th:text="${cerere.comentarii}"></span></p>
            <div th:if="${cerere.tipConcediu == 'concediu_medical'}">
                <!-- Afișează imaginea atașată, dacă este cazul -->
                <img th:src="@{'data:image/png;base64,' + ${#strings.toString(cerere.fisierAtasat)}}"
                     alt="Fișier atașat">
            </div>
            <div th:if="${cerere.status.name() == 'IN_ASTEPTARE'}">
                <form method="post" action="/cancel_leave" th:action="@{/cancel_leave}" th:object="${cerere}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="id" th:value="${cerere.id}">
                    <button type="submit">Anulează cererea</button>
                </form>
            </div>


        </div>
    </div>
    <div th:if="${cereriConcediu.isEmpty()}" class="empty-message">
        <p>Nu ai cereri de concediu înregistrate.</p>
    </div>
</div>
<div th:replace="footer_component :: footer" class="footer"></div>
</body>
</html>
