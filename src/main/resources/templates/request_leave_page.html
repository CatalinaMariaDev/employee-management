<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Cerere de Concediu</title>
    <!-- Integrează Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 540px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .left-menu {
            margin-top: 70px;
            position: fixed;
            top: 60px;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f8f9fa;
            z-index: 999;
        }

        .container-custom {
            margin-left: auto;
            margin-right: auto;
            max-width: 540px;
            padding-top: 70px;
            padding-left: 20px;
            text-align: center;
        }

        input[type="date"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }

        @media (max-width: 1065px) {
            .container-custom {
                margin-top: 300px;
            }

            .left-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: auto;
                background-color: #f8f9fa;
                z-index: 999;
            }

            .container-custom {
                padding-top: 60px;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>

<div th:replace="navbar_component :: navBar" class="navbar"></div>
<div th:replace="left_menu_component :: leftMenu" class="left-menu"></div>

<div class="container container-custom">
    <h1 class="mt-5">Cerere de Concediu</h1>
    <div th:if="${success}">
        <div class="alert alert-success">Cererea a fost trimisă cu succes!</div>
    </div>
    <form th:action="@{/submit}" method="post" enctype="multipart/form-data" id="leaveForm">
        <div class="form-group">
            <label for="tipConcediu">Tip concediu:</label>
            <select id="tipConcediu" name="tipConcediu" class="form-control" required>
                <option value="">Alegeți tipul de concediu</option>
                <option th:each="type : ${types}" th:value="${type}" th:text="${type}">Type</option>
            </select>
        </div>
        <div class="form-group">
            <label for="startDate">Data de început:</label>
            <input type="date" id="startDate" name="dataInceput" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="endDate">Data de sfârșit:</label>
            <input type="date" id="endDate" name="dataSfarsit" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="comment">Comentariu:</label>
            <textarea id="comment" name="comentarii" class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="file">Încarcă fișier:</label>
            <input type="file" id="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-dark">Trimite Cerere</button>
    </form>
</div>
<div th:replace="footer_component :: footer" class="footer"></div>
<script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Clear form fields if submission was successful
        var success = [[${success}]];
        if (success) {
            document.getElementById("leaveForm").reset();
        }
    });
    // Funcția care se activează atunci când utilizatorul trage și plasează un fișier
    function handleFileDrop(event) {
        event.preventDefault();
        var file = event.dataTransfer.files[0]; // Obține primul fișier tras și plasat
        // Aici poți gestiona fișierul, de exemplu îl poți încărca într-un element ascuns sau poți afișa detalii despre fișier
        var fileDropZone = document.getElementById('fileDropZone');
        fileDropZone.innerText = 'Fișier selectat: ' + file.name; // Actualizează textul cu numele fișierului
        console.log('Fișierul tras și plasat:', file);
    }

    // Atașează funcția de handleFileDrop la evenimentul de trascinare și plasare
    document.addEventListener('DOMContentLoaded', function() {
        var dropZone = document.getElementById('fileDropZone');
        dropZone.addEventListener('dragover', function(event) {
            event.preventDefault();
        });
        dropZone.addEventListener('drop', handleFileDrop);
    });

    document.addEventListener('DOMContentLoaded', function() {
    var dropZone = document.getElementById('fileDropZone');
    var tipConcediu = document.getElementById('tipConcediu');

    // Funcția pentru gestionarea fișierelor trase și plasate
    function handleFileDrop(event) {
        event.preventDefault();
        var file = event.dataTransfer.files[0]; // Obține primul fișier tras și plasat
        dropZone.innerText = 'Fișier selectat: ' + file.name; // Actualizează textul cu numele fișierului
        console.log('Fișierul tras și plasat:', file);
    }

    dropZone.addEventListener('dragover', function(event) {
        event.preventDefault();
    });

    dropZone.addEventListener('drop', handleFileDrop);

    // Ascultător pentru schimbarea selecției dropdown
    tipConcediu.addEventListener('change', function() {
        if (tipConcediu.value === 'concediu_medical') {
            dropZone.style.display = 'block'; // Afișează div-ul pentru drag and drop
        } else {
            dropZone.style.display = 'none'; // Ascunde div-ul
        }
    });
});


</script>
</body>
</html>
