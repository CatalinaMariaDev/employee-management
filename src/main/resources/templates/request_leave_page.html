<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Request leave</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 540px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .left-menu {
            margin-top: 70px;
            position: fixed;
            top: 60px;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f8f9fa;
            z-index: 999;
        }

        .container-custom {
            margin-left: auto;
            margin-right: auto;
            max-width: 540px;
            padding-top: 70px;
            padding-left: 20px;
            text-align: center;
        }

        input[type="date"] {
            width: calc(100% - 20px);
            padding: 8px 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }

        @media (max-width: 1065px) {
            .container-custom {
                margin-top: 300px;
            }

            .left-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: auto;
                background-color: #f8f9fa;
                z-index: 999;
            }

            .container-custom {
                padding-top: 60px;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>

<div th:replace="navbar_component :: navBar" class="navbar"></div>
<div th:replace="left_menu_component :: leftMenu" class="left-menu"></div>

<div class="container container-custom">
    <h1 class="mt-5">Request leave</h1>

    <!-- Success message -->
    <div th:if="${success}">
        <div class="alert alert-success">Success</div>
    </div>

    <!-- Error message -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Leave request form -->
    <form th:action="@{/submit}" method="post" enctype="multipart/form-data" id="leaveForm">
        <div class="form-group">
            <label for="requestType">Request type:</label>
            <select id="requestType" name="requestType" class="form-control" required>
                <option value="">Choose the type of leave</option>
                <option th:each="type : ${types}" th:value="${type}" th:text="${type}">Type</option>
            </select>
        </div>

        <div class="form-group">
            <label for="startDate">Start date:</label>
            <input type="date" id="startDate" name="startDate" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="endDate">End date:</label>
            <input type="date" id="endDate" name="endDate" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="comment">Comments:</label>
            <textarea id="comment" name="comments" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="file">upload file:</label>
            <input type="file" id="file" name="file" class="form-control">
        </div>

        <button type="submit" class="btn btn-dark">Send</button>
    </form>
</div>

<div th:replace="footer_component :: footer" class="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Sterge tot din fileduri daca sa facut submit cu succes
    document.addEventListener('DOMContentLoaded', function () {
        var success = [[${success}]];
        if (success) {
            document.getElementById("leaveForm").reset();
        }

        // Error modal handling
        var errorMessage = [[${errorMessage}]];
        if (errorMessage) {
            var errorModal = new bootstrap.Modal(document.getElementById('errorModal'), {});
            errorModal.show();
        }
    });

    // Mai jos este functionalitatea cu drag and drop

    document.addEventListener('DOMContentLoaded', function () {
        // Code for file drag-and-drop
        var dropZone = document.getElementById('fileDropZone');
        var requestType = document.getElementById('requestType');

        function handleFileDrop(event) {
            event.preventDefault();
            var file = event.dataTransfer.files[0];
            dropZone.innerText = 'Attached file: ' + file.name;
        }

        dropZone.addEventListener('dragover', function (event) {
            event.preventDefault();
        });

        dropZone.addEventListener('drop', handleFileDrop);

        requestType.addEventListener('change', function () {
            if (requestType.value === 'medical_leave') {
                dropZone.style.display = 'block';
            } else {
                dropZone.style.display = 'none';
            }
        });
    });
</script>

<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Error</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <span th:text="${errorMessage}"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
