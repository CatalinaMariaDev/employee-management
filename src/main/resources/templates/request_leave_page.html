<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cerere de Concediu</title>
    <!-- Integrează Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .container{
        max-width: 540px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .left-menu {
            margin-top: 70px;
            position: fixed;
            top: 60px;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f8f9fa;
            z-index: 999;
        }

     .container-custom {
    margin-left: auto;
    margin-right: auto;
    max-width: 540px; /* Menținem lățimea maximă la fel ca în design-ul original */
    padding-top: 70px;
    padding-left: 20px; /* Ajustare pentru spațiu între container și meniul stânga */
    text-align: center; /* Aliniem conținutul în centrul containerului */
}


        /* Stil pentru inputurile de tip calendar */
        input[type="date"] {
            width: calc(100% - 20px); /* Reducem lățimea cu 20px pentru a compensa padding-ul */
            padding: 8px 10px; /* Ajustăm padding-ul pentru a fi mai compact */
            font-size: 14px; /* Reducem dimensiunea fontului */
            border-radius: 4px; /* Rotunjim marginile */
            border: 1px solid #ced4da; /* Adăugăm o margine subțire */
        }

        @media (max-width: 1065px) {
            .container-custom {
            margin-top:300px;
            }
            .left-menu {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: auto;
                background-color: #f8f9fa;
                z-index: 999;
            }

            .container-custom {
                padding-top: 60px;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>
<div th:replace="navbar_component :: navBar" class="navbar"></div>
<div th:replace="left_menu_component :: leftMenu" class="left-menu"></div>

<div class="container container-custom">
    <h1 class="mt-5">Cerere de Concediu</h1>
    <form action="#" th:action="@{/submit_leave_request}" method="post">
        <div class="form-group">
            <label for="startDate">Data de început:</label>
            <input type="date" id="startDate" name="startDate" class="form-control form-control-smaller" required>
        </div>
        <div class="form-group">
            <label for="endDate">Data de sfârșit:</label>
            <input type="date" id="endDate" name="endDate" class="form-control form-control-smaller" required>
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Trimite Cerere</button>
    </form>
</div>
<div th:replace="footer_component :: footer" class="footer"></div>
</body>
</html>
