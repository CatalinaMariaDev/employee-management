<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registration</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/registration}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <input name="username" type="text" class="form-control" placeholder="Username" th:field="*{username}">
                        </div>
                        <div class="mb-3">
                            <input name="email" type="text" class="form-control" placeholder="Email" th:field="*{email}">
                        </div>
                        <div class="mb-3">
                            <input name="password" type="password" class="form-control" placeholder="Password" th:field="*{password}">
                        </div>
                        <div class="d-grid">
                            <input type="submit" class="btn btn-primary" value="Register">
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p th:if="${message}" class="text-success" th:text="${message}"></p>
                    <p th:if="${error}" class="text-danger" th:text="${error}"></p>
                    <p>Already have an account? <a href="/login">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
